name: Release

on:
  push:
    tags: ["v*"]

permissions:
  attestations: write
  id-token: write
  contents: write

jobs:
  github:
    uses: tree-sitter/workflows/.github/workflows/release.yml@8fc82b991f8999586858740726efd055c9884e23 # main
    with:
      generate: true
      attestations: true

  crates:
    uses: tree-sitter/workflows/.github/workflows/package-crates.yml@8fc82b991f8999586858740726efd055c9884e23 # main
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    with:
      generate: true

  npm:
    uses: tree-sitter/workflows/.github/workflows/package-npm.yml@8fc82b991f8999586858740726efd055c9884e23 # main
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      generate: true

  pypi:
    uses: tree-sitter/workflows/.github/workflows/package-pypi.yml@8fc82b991f8999586858740726efd055c9884e23 # main
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    with:
      generate: true
