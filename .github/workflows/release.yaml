name: Release

on:
  push:
    tags: ["v*"]

permissions:
  attestations: write
  id-token: write
  contents: write

jobs:
  github:
    uses: tree-sitter/workflows/.github/workflows/release.yml@d6e7588c15c6eefe69829029fdb6b2ae97d60c69 # main
    with:
      generate: true
      attestations: true

  crates:
    uses: tree-sitter/workflows/.github/workflows/package-crates.yml@d6e7588c15c6eefe69829029fdb6b2ae97d60c69 # main
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    with:
      generate: true

  npm:
    uses: tree-sitter/workflows/.github/workflows/package-npm.yml@d6e7588c15c6eefe69829029fdb6b2ae97d60c69 # main
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      generate: true

  pypi:
    uses: tree-sitter/workflows/.github/workflows/package-pypi.yml@d6e7588c15c6eefe69829029fdb6b2ae97d60c69 # main
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    with:
      generate: true
