name: CI

on:
  push:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js
  pull_request:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    permissions:
      contents: read

    steps:
      - name: Code checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@c4c258862a6a7e43a7aef152256bbf659972c408 # v2

      - name: Run tests
        uses: tree-sitter/parser-test-action@682af8106ccdcc9e083f05d38ab88fcd76a00b74 # v2
        with:
          test-go: true
          test-node: true
          test-python: true
          test-rust: true
          # TODO: enable once https://github.com/swift-actions/setup-swift/issues/694 is fixed.
          test-swift: false

      - name: Parse examples
        uses: tree-sitter/parse-action@f44ffa94f802024f27e821a72e6f2f3efc5dd521 # v4
        with:
          files: |-
            examples/Caddyfile
            examples/*.caddyfile
