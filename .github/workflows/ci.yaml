name: CI

on:
  push:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js
  pull_request:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    permissions:
      contents: read

    steps:
      - name: Code checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@cd96f2c296346c12cf539df3e5cd00102a1f2340 # v2

      - name: Run tests
        uses: tree-sitter/parser-test-action@221c1838baa693cf2a71af78cd203cb7e3bb6e82 # v2
        with:
          test-go: true
          test-node: true
          test-python: true
          test-rust: true
          test-swift: true

      - name: Parse examples
        uses: tree-sitter/parse-action@f44ffa94f802024f27e821a72e6f2f3efc5dd521 # v4
        with:
          files: |-
            examples/Caddyfile
            examples/*.caddyfile
