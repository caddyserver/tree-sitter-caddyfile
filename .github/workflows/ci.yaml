name: CI

on:
  push:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js
  pull_request:
    branches: [master]
    paths:
      - bindings/**
      - binding.gyp
      - examples/**
      - src/**
      - test/**
      - grammar.js

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    permissions:
      contents: read

    steps:
      - name: Code checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@eeb902ac2f1be576edc296309872cf476a209b7f # v2

      - name: Run tests
        uses: tree-sitter/parser-test-action@341b8ce5a8007771ff1985b30c906b86500c7cee # v2
        with:
          test-go: true
          test-node: true
          test-python: true
          test-rust: true
          # TODO: enable once https://github.com/swift-actions/setup-swift/issues/694 is fixed.
          test-swift: false

      - name: Parse examples
        uses: tree-sitter/parse-action@f44ffa94f802024f27e821a72e6f2f3efc5dd521 # v4
        with:
          files: |-
            examples/Caddyfile
            examples/*.caddyfile
